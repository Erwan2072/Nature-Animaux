name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txt est Ã  la racine

    # 4. Run migrations
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate

    # 5. Run unit tests
    - name: Run unit tests
      run: |
        cd backend
        python manage.py test

    # 6. Run Flake8 (linter)
    - name: Run Flake8
      run: |
        pip install flake8
        flake8 . --exclude=.venv --max-line-length=79
