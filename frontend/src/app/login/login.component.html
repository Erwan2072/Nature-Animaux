<div class="login-container">
	<h2>Connexion</h2>

	<form [formGroup]="loginForm" (ngSubmit)="login()">
	  <div>
		<label for="email">Email</label>
		<input
		  id="email"
		  type="email"
		  formControlName="email"
		  placeholder="Votre email"
		  aria-label="Email"
		  required
		/>
		<div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
		  Email invalide
		</div>
	  </div>

	  <div>
		<label for="password">Mot de passe</label>
		<input
		  id="password"
		  type="password"
		  formControlName="password"
		  placeholder="Votre mot de passe"
		  aria-label="Mot de passe"
		  required
		/>
		<div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
		  Mot de passe trop court
		</div>
	  </div>

	  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

	  <!-- Google Sign-In : Bouton unique généré dynamiquement -->
	  <div id="google-signin-button" class="google-login-container"></div>

	  <!-- Affichage d'un message d'erreur global -->
	  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
	</form>

	<p class="register-link">
	  Pas encore de compte ? <a routerLink="/register">Inscrivez-vous ici</a>
	</p>
</div>
