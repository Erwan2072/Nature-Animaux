<!--  IcÃ´ne du menu burger (visible seulement sur mobile et tablette) -->
<div class="burger-icon"
     (click)="toggleBurgerMenu()"
     [class.open]="burgerMenuOpen"
     role="button"
     aria-label="Ouvrir ou fermer le menu"
     tabindex="0">
  <div></div>
  <div></div>
  <div></div>
</div>

<!--  Menu burger qui affiche la category-bar en version mobile -->
<nav class="burger-menu"
     [class.open]="burgerMenuOpen"
     aria-label="Menu mobile catÃ©gories">
  <ul>
    <li *ngFor="let animal of animals" [class.active]="activeMenu === animal.name">
      <!-- CatÃ©gories principales -->
      <button (click)="toggleMenu(animal.name)"
              [attr.aria-expanded]="activeMenu === animal.name"
              class="animal-btn">
        {{ animal.label }}
      </button>

      <!-- Sous-catÃ©gories -->
      <div class="dropdown" *ngIf="activeMenu === animal.name">
        <button *ngFor="let category of animal.categories"
                (click)="selectCategory(animal.name, category.label)"
                class="subcategory-btn">
          {{ category.label }}
        </button>
      </div>
    </li>
  </ul>
</nav>


<!--  Barre des CatÃ©gories (AffichÃ©e uniquement en desktop) -->
<nav class="category-bar"
     [class.show]="!burgerMenuOpen"
     aria-label="Menu desktop catÃ©gories">
  <!-- CatÃ©gories principales -->
  <div class="category-item" *ngFor="let animal of animals">
    <button class="category-btn"
            (click)="toggleMenu(animal.name)"
            [attr.aria-expanded]="activeMenu === animal.name">
      {{ animal.label }}
    </button>

    <div class="dropdown" *ngIf="activeMenu === animal.name">
      <!-- Sous-catÃ©gories -->
      <button *ngFor="let category of animal.categories"
              (click)="selectCategory(animal.name, category.label)"
              class="subcategory-btn">
        {{ category.label }}
      </button>
    </div>
  </div>

  <!--  Barre de recherche -->
  <input type="text"
         class="category-search"
         placeholder="ðŸ” Rechercher..."
         aria-label="Rechercher un produit"
         [(ngModel)]="searchTerm"
         (keyup.enter)="onSearch()">
</nav>
