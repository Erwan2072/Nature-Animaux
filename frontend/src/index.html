<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Nature & Animaux</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">


  <!-- Polices Google : préchargement pour améliorer les performances -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Matérial Icons avec préchargement -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </noscript>

  <!-- Google Sign-In : Chargement asynchrone et différé -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Astuce pour améliorer les performances en évitant le FOUC (Flash of Unstyled Content) -->
  <style>
    body {
      display: none;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.style.display = 'block';
    });
  </script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
